<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Wine Cultivar Origin Prediction</h2>

    <form method="POST">
        {% for feature in features %}
            <label>{{ feature.replace('_',' ').title() }}</label>
            <input type="number" step="any" name="{{ feature }}" required>
        {% endfor %}

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
    {% endif %}
</div>

</body>
</html>
