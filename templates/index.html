<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Cultivar Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
    <h1>üç∑ Wine Cultivar Predictor</h1>
    <p class="subtitle">
        Enter the chemical properties of the wine to predict its cultivar.
    </p>

    <form method="POST">
        {% for feature in features %}
            <div class="form-group">
                <label>
                    {{ feature.replace('_',' ').title() }}
                </label>
                <input 
                    type="number" 
                    step="any" 
                    name="{{ feature }}" 
                    placeholder="Enter {{ feature.replace('_',' ') }}"
                    required
                >
            </div>
        {% endfor %}

        <button type="submit">Predict Cultivar</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
        </div>
    {% endif %}
</div>

<footer>
    <p>Wine Cultivar Origin Prediction System</p>
</footer>

</body>
</html>
